<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <script type="module" src="/build/stencil-ui-kit.esm.js"></script>
    <script nomodule src="/build/stencil-ui-kit.js"></script>
  </head>
  <body>
    <div style="padding: 20px">
      <p>test select</p>
      <sd-select id="1" />
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        const select = document.querySelector('sd-select');

        // 옵션 설정
        select.options = [
          { value: 1, label: '옵션 1' },
          { value: 2, label: '옵션 2' },
          { value: 3, label: '옵션 3', disabled: true },
          { value: 4, label: '옵션 4' },
        ];

        // 이벤트 리스너
        select.addEventListener('selectionChanged', event => {
          console.log('선택됨:', event.detail);
        });
      });
    </script>
  </body>
</html>
