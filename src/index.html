<!doctype html>
<html dir="ltr" lang="en">
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stencil Component Starter</title>

  <script type="module" src="/build/design-system.esm.js"></script>
  <script nomodule src="/build/design-system.js"></script>
 </head>
 <body>
  <sd-select searchable clearable />
  <!-- <sd-button>Click Me</sd-button> -->

  <script>
   document.addEventListener('DOMContentLoaded', () => {
    const select = document.querySelector('sd-select');

    // 옵션 설정
    select.options = [
     { value: 1, label: '옵션 1' },
     { value: 2, label: '옵션 2' },
     { value: 3, label: '옵션 3', disabled: true },
     { value: 4, label: '옵션 4' },
    ];

    // 이벤트 리스너
    select.addEventListener('valueChanged', event => {
     console.log('선택됨:', event.detail);
    });
   });
  </script>
 </body>
</html>
